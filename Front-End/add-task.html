<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create New Task</title>
    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="../css/styles.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css" /> -->
    <link rel="stylesheet" href="../css/add-task.css" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link
      href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="form-block">
              <h2 class="text-center text-white mb-4">Create New Task</h2>
              <form>
                <div class="form-group">
                  <label for="start-time" class="form-label">Start Time:</label>
                  <input
                    type="time"
                    class="form-control"
                    id="start-time"
                    name="start-time"
                  />
                </div>
                <div class="form-group">
                  <label for="end-time" class="form-label">End Time:</label>
                  <input
                    type="time"
                    class="form-control"
                    id="end-time"
                    name="end-time"
                  />
                </div>
                <div class="form-group">
                  <label for="area" class="form-label">Area:</label>
                  <select
                    data-placeholder="Select areas"
                    multiple
                    class="chosen-select form-control"
                    name="area"
                  >
                    <option value=""></option>
                    <option value="Downtown">Downtown</option>
                    <option value="Uptown">Uptown</option>
                    <option value="East Side">East Side</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="mcp" class="form-label">MCP:</label>
                  <select
                    data-placeholder="Select MCPs"
                    multiple
                    class="chosen-select form-control"
                    name="mcp"
                  >
                    <option value=""></option>
                    <option value="MCP001">MCP001</option>
                    <option value="MCP002">MCP002</option>
                    <option value="MCP003">MCP003</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="troller" class="form-label">Troller:</label>
                  <select
                    data-placeholder="Select trollers"
                    multiple
                    class="chosen-select form-control"
                    name="troller"
                  >
                    <option value=""></option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="SUV">SUV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="janitor" class="form-label">Janitor:</label>
                  <select
                    data-placeholder="Select janitors"
                    multiple
                    class="chosen-select form-control"
                    name="janitor"
                  >
                    <option value=""></option>
                    <option value="Bill">Bill</option>
                    <option value="Sue">Sue</option>
                    <option value="Tom">Tom</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="truck" class="form-label">Truck:</label>
                  <select
                    data-placeholder="Select trucks"
                    multiple
                    class="chosen-select form-control"
                    name="truck"
                  >
                    <option value=""></option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="SUV">SUV</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="collector" class="form-label">Collector:</label>
                  <select
                    data-placeholder="Select collectors"
                    multiple
                    class="chosen-select form-control"
                    name="collector"
                  >
                    <option value=""></option>
                    <option value="John">John</option>
                    <option value="Mary">Mary</option>
                    <option value="Peter">Peter</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
              </form>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">Copyright &copy; Your Website 2023</div>
              <div>
                <a href="#">Privacy Policy</a>
                &middot;
                <a href="#">Terms &amp; Conditions</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script>
      // JavaScript code for registering form submission
      $(".chosen-select").chosen({
        no_results_text: "Oops, nothing found!",
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/datatables-simple-demo.js"></script>
    <!-- <script src="../js/task-list.js"></script> -->
    <script src="../components/sidebar.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../js/hide-side-bar.js"></script>
  </body>
</html>
