  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="form-block">
              <h2 class="text-center text-white mb-4">Create New Task</h2>
              <form>
                <div class="form-group">
                  <label for="startTime" class="form-label">Start Time:</label>
                  <select type="datetime-local"                          
                         id="start-time" 
                         name="startTime"
                         class="form-control">
                      <option value="default">Select start time</option>
                      </select>
                </div>
                <div class="form-group">
                  <label for="endTime" class="form-label">End Time:</label>
                  <select type="datetime-local" 
                         id="end-time" 
                         name="endTime"
                         class="form-control">
                    <option value="default">Select end time</option>
                    </select>
                </div>
 <!--Area-->
                <div class="form-group">
                  <label for="area'" class="form-label">Area:</label>
                  <select multiple
                         id="area" 
                         name="area"
                         class="chosen-select form-control"
                         data-placeholder="Select Areas">
                    <option value="default">Select area</option>
                    </select>
                    
                </div>
 <!--MCPs-->    
                <div class="form-group">
                    <label for="area" class="form-label">MCPs:</label>
                    <select multiple
                         id="mcps" 
                         name="mcps"
                         class="chosen-select form-control"
                         data-placeholder="Select MCPs">
                    <option value="default">Select MCP</option>
                    </select>
                  </div>
 <!--Trolleys-->                  
                  <div class="form-group">
                    <label for="area" class="form-label">Trolleys:</label>
                    <select multiple
                         id="trolleys" 
                         name="trolleys"
                         class="chosen-select form-control"
                         data-placeholder="Select Trolleys">
                    <option value="default">Select Trolley</option>
                    </select>
                  </div>
 <!--Janitor -->                  
                <div class="form-group">
                  <label for="area" class="form-label">Janitor:</label>
                  <select multiple
                         id="janitors" 
                         name="janitors"
                         class="chosen-select form-control"
                         data-placeholder="Select Janitors">
                    <option value="default">Select Janitor</option>
                    </select>
                </div>
 <!-- Trucks -->
                <div class="form-group">
                  <label for="area" class="form-label">Trucks:</label>
                  <select 
                         id="trucks" 
                         name="trucks"
                         class="form-control"
                         data-placeholder="Select Trucks">
                    <option value="default">Select Truck</option>
                    </select>
                </div>
 <!--Collectors -->
                <div class="form-group">
                    <label for="area" class="form-label">Collectors:</label>
                    <select
                         id="collectors" 
                         name="collectors"
                         class="form-control"
                         data-placeholder="Select Collectors">
                    <option value="default">Select Collector</option>
                    </select>
                  </div>
<!--Buttons -->                  
                <button type="submit" class="btn btn-primary submit-btn" id="submit-btn">Submit</button>
              </form>
          
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
