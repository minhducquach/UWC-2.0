  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="form-block">
              <h2 class="text-center text-white mb-4">Create New Task</h2>
              <form>
                <div class="form-group">
                  <label for="startTime" class="form-label">Start Time:</label>
                  <input type="datetime-local" 
                         class="form-control" 
                         id="start-time" 
                         name="startTime">

                </div>
                <div class="form-group">
                  <label for="endTime" class="form-label">End Time:</label>
                  <input type="datetime-local" 
                         class="form-control" 
                         id="end-time" 
                         name="endTime">
                </div>
 <!--Area-->
                <div class="form-group">
                  <label for="area'" class="form-label">Area:</label>
                  <select id="area"
                          data-placeholder="Select Area"
                          multiple
                          class="chosen-select form-control"
                          name="area">
                           
                          <option value="default">Select a Area</option>
                </select>  
                    
                </div>
 <!--MCPs-->    
                <div class="form-group">
                    <label for="area" class="form-label">MCPs:</label>
                    <select id="mcps"
                            data-placeholder="Select MCPs"
                            multiple
                            class="chosen-select form-control"
                            name="mcps">
                            <option value="">Select a MCP</option>
                  </select>
                  </div>
 <!--Trolleys-->                  
                  <div class="form-group">
                    <label for="area" class="form-label">Trolleys:</label>
                    <select id="trolleys"
                            data-placeholder="Select Trolleys"
                            multiple
                            class="chosen-select form-control"
                            name="trolleys">
                            <option value="">Select a Trolley</option>
                  </select>
                  </div>
 <!--Janitor -->                  
                <div class="form-group">
                  <label for="area" class="form-label">Janitor:</label>
                  <select id="janitors"
                          data-placeholder="Select Janitors"
                          multiple
                          class="chosen-select form-control"
                          name="janitors">
                          <option value="">Select a Janitor</option>
                </select>
                </div>
 <!-- Trucks -->
                <div class="form-group">
                  <label for="area" class="form-label">Trucks:</label>
                  <select id="trucks"
                          data-placeholder="Select Trucks"
                          multiple
                          class="chosen-select form-control"
                          name="trucks">
                          <option value="">Select a Truck</option>
                </select>
                </div>
 <!--Collectors -->
                <div class="form-group">
                    <label for="area" class="form-label">Collectors:</label>
                    <select id="collectors"
                            data-placeholder="Select Collectors"
                            multiple
                            class="chosen-select form-control"
                            name="collectors">
                            <option value="">Select a Janitor</option>
                    </select>
                  </div>
<!--Buttons -->                  
                <button type="submit" class="btn btn-primary submit-btn" id="submit-btn">Submit</button>
              </form>
          
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
