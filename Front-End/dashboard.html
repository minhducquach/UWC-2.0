<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />

  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />

<body class="sb-nav-fixed">
  <div id="layoutSidenav">
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Bảng điều khiển</h1>
          <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Bảng điều khiển</li>
          </ol>
          <div class="row">
            <div class="col-xl-4 col-md-3">
              <div class="card mb-4 total-card">
                <div class="card-body total-header">Tổng nhiệm vụ</div>
                <div class="d-flex align-items-center" style="justify-content: right">
                  <p class="total-summary total-task-value">10.157</p>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-3">
              <div class="card mb-4 total-card">
                <div class="card-body total-header">Tổng MCP</div>
                <div class="d-flex align-items-center" style="justify-content: right">
                  <p class="total-summary total-task-value">2.016</p>
                </div>
              </div>
            </div>
            <div class="col-xl-4 col-md-3">
              <div class="card mb-4 total-card">
                <div class="card-body total-header">Tổng nhân viên</div>
                <div class="d-flex align-items-center" style="justify-content: right">
                  <p class="total-summary total-task-value">3.450</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xl-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-chart-area me-1"></i>
                  Số lượng nhiệm vụ mỗi tháng
                </div>
                <div class="card-body">
                  <canvas id="myAreaChart" width="100%" height="40"></canvas>
                </div>
              </div>
            </div>
            <div class="col-xl-6">
              <div class="card mb-4">
                <div class="card-header">
                  <i class="fas fa-chart-pie me-1"></i>
                  Tình trạng nhiệm vụ hôm nay
                </div>
                <div class="card-body">
                  <canvas id="myPieChart" width="100%" height="40"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">
              Copyright &copy; Group Random - SE 222
            </div>
            <div>
              <a href="#">Quyền riêng tư</a>
              &middot;
              <a href="#">Điều khoản &amp; Điều kiện</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="assets/fake-data/chart-area-demo.js"></script>
  <script src="assets/fake-data/chart-pie-demo.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
    crossorigin="anonymous"></script>
  <script src="js/datatables-simple-demo.js"></script>
  <script src="components/sidebar.js"></script>
  <script src="components/navbar.js"></script>
  <script src="js/hide-side-bar.js"></script>
  <script type="module" src="js/render-summary-task.js"></script>
</body>

</html>
