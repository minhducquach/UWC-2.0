  <body class="sb-nav-fixed">
    <div id="layoutSidenav">
      <div id="layoutSidenav_content">
        <main>
          <div class="container">
            <div class="form-block">
              <h2 class="text-center text-white mb-4">Chỉnh sửa nhiệm vụ</h2>
              <form>
                <div class="form-group">
                  <label for="startDate" class="form-label">Chọn ngày:</label>
                  <input
                    type="date"
                    id="start-date"
                    name="startDate"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <label for="startTime" class="form-label"
                    >Giờ bắt đầu công việc:</label
                  >
                  <select
                    type="datetime-local"
                    id="start-time"
                    name="startTime"
                    class="form-control"
                    data-placeholder="Chọn giờ bắt đầu thực hiện công việc"
                  ></select>
                </div>
                <div class="form-group">
                  <label for="endTime" class="form-label"
                    >Giờ kết thúc công việc:</label
                  >
                  <select
                    type="datetime-local"
                    id="end-time"
                    name="endTime"
                    class="form-control"
                    data-placeholder="Chọn giờ kết thúc công việc"
                  ></select>
                </div>
                <!--Description -->
                <div class="form-group">
                  <label for="description" class="form-label">
                    Mô tả ngắn về công việc:
                  </label>
                  <input
                    type="text"
                    class="form-control"
                    id="description-input"
                  />
                </div>
                <!--Area-->
                <div class="form-group">
                  <label for="area'" class="form-label"
                    >Chọn khu vực thực hiện công việc:</label
                  >
                  <select
                    multiple
                    id="area"
                    name="area"
                    class="chosen-select form-control"
                    data-placeholder="Chọn quận"
                  ></select>
                </div>
                <!--MCPs-->
                <div class="form-group">
                  <label for="area" class="form-label">Chọn MCPs:</label>
                  <select
                    multiple
                    id="mcps"
                    name="mcps"
                    class="chosen-select form-control"
                    data-placeholder="Chọn MCP"
                  ></select>
                </div>
                <!--Trolleys-->
                <div class="form-group">
                  <label for="area" class="form-label">Chọn Trolleys:</label>
                  <select
                    multiple
                    id="trolleys"
                    name="trolleys"
                    class="chosen-select form-control"
                    data-placeholder="Chọn Trolley"
                  ></select>
                </div>
                <!--Janitor -->
                <div class="form-group">
                  <label for="area" class="form-label">Chọn Janitor:</label>
                  <select
                    multiple
                    id="janitors"
                    name="janitors"
                    class="chosen-select form-control"
                    data-placeholder="Chọn Janitor"
                  ></select>
                </div>
                <!-- Trucks -->
                <div class="form-group">
                  <label for="area" class="form-label">Chọn xe :</label>
                  <select
                    multiple
                    id="trucks"
                    name="trucks"
                    class="chosen-select form-control"
                    data-placeholder="Chọn xe"
                  ></select>
                </div>
                <!--Collectors -->
                <div class="form-group">
                  <label for="area" class="form-label">Chọn Collectors:</label>
                  <select
                    multiple
                    id="collectors"
                    name="collectors"
                    class="chosen-select form-control"
                    data-placeholder="Chọn Collector"
                  ></select>
                </div>
                <div class="form-group">
                  <label for="area" class="form-label"
                    >Chọn trạng thái công việc:</label
                  >
                  <select
                    multiple
                    id="state"
                    name="state"
                    class="chosen-select form-control"
                    data-placeholder="Trạng thái công việc"
                  ></select>
                </div>
                <!--Buttons -->
                <!-- <button
                  type="submit"
                  class="btn btn-primary submit-btn"
                  id="submit-btn"
                > -->
                <button class="btn btn-primary submit-btn" id="submit-btn">
                  Lưu lựa chọn
                </button>
              </form>
            </div>
          </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
          <div class="container-fluid px-4">
            <div
              class="d-flex align-items-center justify-content-between small"
            >
              <div class="text-muted">
                Copyright &copy; Group Random - SE 222
              </div>
              <div>
                <a href="#">Quyền riêng tư</a>
                &middot;
                <a href="#">Điều khoản &amp; Điều kiện</a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

      // JavaScript code for registering form submission
