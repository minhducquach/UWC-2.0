<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Task Management</title>
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="public/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="sb-nav-fixed">
  <div id="layoutSidenav">
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4" id="popup-table">
          <div class="col-xl-12 col-md-12 task-detail-option">
            <i class="fas fa-window-close"></i>
          </div>
          <div class="col-xl-12 col-md-12 main-detail">
            <div style="justify-content: center">Task detail</div>
            <div class="short-content"></div>
            <div>
              <div class="card mb-4">
                <div class="card-header" style="font-weight: 600">
                  <i class="fas fa-table me-1"></i>
                  Janitors
                </div>
                <div class="card-body">
                  <table id="janitorData">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>MCP</th>
                        <th>Vehicle</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>MCP</th>
                        <th>Vehicle</th>
                      </tr>
                    </tfoot>
                    <tbody id="janitors-table"></tbody>
                  </table>
                </div>
              </div>
            </div>
            <div>
              <div class="card mb-4">
                <div class="card-header" style="font-weight: 600">
                  <i class="fas fa-table me-1"></i>
                  Collector
                </div>
                <div class="card-body">
                  <table id="collectorData">
                    <thead>
                      <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Vehicle</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Vehicle</th>
                      </tr>
                    </tfoot>
                    <tbody id="collectors-table"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <div>
              <div class="card mb-4">
                <div class="card-header" style="font-weight: 600">
                  <i class="fas fa-table me-1"></i>
                  Route
                </div>
                <div class="card-body">
                  <table id="routeData">
                    <thead>
                      <tr>
                        <th>Step</th>
                        <th>Address</th>
                      </tr>
                    </thead>
                    <tfoot>
                      <tr>
                        <th>Step</th>
                        <th>Address</th>
                      </tr>
                    </tfoot>
                    <tbody id="routes-table"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-12 col-md-12 task-detail-option">
            <button type="button" class="btn btn-warning btn-task-option btn-edit-option">
              Edit
            </button>
            <button type="button" class="btn btn-danger btn-task-option btn-delete-option">
              delete
            </button>
          </div>
        </div>
      </main>
      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">
              Copyright &copy; Group Random - SE 222
            </div>
            <div>
              <a href="#">Quyền riêng tư</a>
              &middot;
              <a href="#">Điều khoản &amp; Điều kiện</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
    crossorigin="anonymous"></script>
  <script src="public/components/sidebar.js"></script>
  <script src="public/components/navbar.js"></script>
  <script src="public/js/hide-side-bar.js"></script>
  <script type="module" src="public/js/view-task-detail.js"></script>
  <script src="public/js/datatables-simple-demo.js"></script>
</body>

</html>
